{% extends "base.html" %}
{% block content %}

<h1 class="mb-4">Transport Info Checker</h1>

<form method="POST" action="/">
    <div class="mb-3">
        <label for="location" class="form-label">Enter your destination:</label>
        <input 
            type="text" 
            name="location" 
            id="location" 
            class="form-control" 
            placeholder="e.g., Oxford Circus" 
            required>
    </div>
    <button type="submit" class="btn btn-primary">Check Info</button>
</form>

{% if temps %}
    <div class="mt-5">
        <h4>🌤️ Current Temperature:</h4>
        <p>{{ temps }}</p>
    </div>
{% endif %}

{% if arrivals %}
    <div class="mt-4">
        <h4>🚌 Live Bus Arrivals:</h4>
        <ul class="list-group">
            {% for arrival in arrivals %}
                <li class="list-group-item">{{ arrival }}</li>
            {% endfor %}
        </ul>
    </div>
{% endif %}

{% endblock %}
